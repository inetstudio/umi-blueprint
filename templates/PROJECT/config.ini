[system]
use-php-template-data-cleaning = "1"
collapse-array-only-with-useless-key-in-data-cleaner = "1"

[php-templater]
extensions[] = "/templates/PROJECT/classes/sitePhpExtension"

[includes]
no-image-holder = "~/templates/PROJECT/public/img/no_image.png"

[mail-proxy]
engine = "uMail"

[mailgun]
API-Pub-Key = ""

[get-response]
API-Key = ""